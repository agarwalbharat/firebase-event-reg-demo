<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.4/firebase-firestore.js"></script>
  <style>
    .container{
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-top: 15%;
      padding:5%;
      text-align: center;
    }
    button{
      padding: 1% 3%; 
      border-radius: 8px;
      background-color: white;
      border: 1px solid #e0e0e0;
      cursor: pointer;
    }
    input{
      margin-top: 0.5%;
      margin-bottom: 0.5%;
    }
    img{
      width: 100px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
      border: 8px solid silver;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- only for auth user -->
    <div id="authUser"></div>
    <!-- when data will be saved successfuly -->
    <div id="success"></div>
    <!-- when not user auth  -->
    <div id="notAuth">
      <h1>Event Registration</h1>
      <button id="googleAuth">Signup/Signin With Google</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
